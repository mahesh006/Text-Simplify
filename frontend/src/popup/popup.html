<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"           
            crossorigin="anonymous"
        />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        

        <!-- styles -->
        <link rel="stylesheet" href="../../css/styles.css" />
        <title>Text Simplify</title>
    </head>
    <body>
        <div id="popup">
            <div class="popup-header">
                <div>
                    <img
                        width="30px"
                        height="30px"
                        src="../../icons/edit.png"
                        alt="Text Simplify"
                    />
                    <p>Text Simplify</p>
                </div>
                <div id="dashboard">
                    <img
                        width="24px"
                        height="24px"
                        src="../../icons/dashboard.png"
                        alt="Text Simplify"
                    />
                </div>
            </div>
            <div class="popup-content">
                <ul class="screenshot-list"></ul>
                <p class="main-text">
                   Get insights from Text
                </p>

                <div class="button-container">
                    <button id="captureScreenshot" class="full-width">
                        <img src="../../icons/capture.png" width="28px" height="28px" class="btnIcon" />
                        Capture Screenshot
                    </button>

                    <button id="videocaption" class="full-width">
                        <img
                            src="../../icons/youtube.svg"
                            width="28px"
                            height="28px"
                            class="btnIcon"
                        />
                        
                        Video Caption
                    </button>
                </div>

                <button id="addImage" class="full-width" style="display: none">
                    Add Screenshot
                </button>
                <button id="check" class="full-width" style="display: none">
                    Analyse Screenshot
                </button>
            </div>
            <img src="../../icons/Ripple-1s.svg" class="loader" />

          
            <p id="hide">Youtube caption</p>
            <div id="youtube_seach">
                <div id="youtube_icon">
                    <i class="bi-youtube"></i>
                </div>  
                <p id="caption"></p>            
                                   
                
            </div>
            <p id="hides">Video Summary</p>
            <div id="youtube_subtitle">
                
                <div id="youtube_icon_subtitle">
                    <i class="bi-youtube"></i>
                </div>  
                <p id="vid_subtitles"></p>            
                                   
                
            </div>

            <span id="popup-tag"></span>

            <div class="popup-result">
                
                <div id="analysis">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Extracted Text</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Summary</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Topics Detected</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-translate" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Sentiment</button>
                          </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"> 
                            <p id="extractedtext"></p>
                            <hr style="height:2px; color:white">
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <p id="summary"></p>
                            <label id="readMore">Read More</label>
                            <hr style="height:2px; color:white">
                        </div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                            <div class="row" id="videos">
                                
                                <hr style="height:2px; color:white">
                            </div>
                                  
                        </div>
                        <div class="tab-pane fade" id="pills-translate" role="tabpanel" aria-labelledby="pills-profile-tab">                            
                                <canvas id="myChart" width="400" height="400"></canvas>
                                <hr style="height:2px; color:white">                            
                        </div>
                      </div>
                                             
                </div>
                <div id="startAgain">
                    <img src="../../icons/home.svg" width="28px" height="28px" class="btnIcon" />
                </div>
            </div>
        </div>
                   
    
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"            
            crossorigin="anonymous"            
        ></script>      
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            crossorigin="anonymous"
        ></script>    
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"            
            crossorigin="anonymous"
        ></script>       
        <script type="module" src="../../js/index.js"></script>
        
    </body>
</html>
